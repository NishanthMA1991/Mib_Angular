<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center"></h3>
			
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-2">
			<h4 class="text-center"> Category Filter</h4>
			<hr>
			<p *ngFor="let category of categories"><label>
            <input
              	type="checkbox"
              	name="category_id"
              	value="{{category._id}}"
              	(change)="filter($event,category._id)">
            	{{category.categoryName}}
          	</label></p>

		</div>
		<div class="col-xs-12 col-sm-6 col-md-10">
			<h3 *ngIf="noProducts" class="text-center">No products available!!</h3>

			<div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let product of products.products">
				<div class="col-item">
					<div class="post-img-content">
						<img src="{{product.image}}" class="img-responsive product-image" style="width:40%;height:40%;" />
						

					</div>
					<div class="info">
						<div class="row">
							<span class="post-title">
								<b>{{product.category_id.categoryName}}</b><br>
							</span>
							<div class="price col-md-6">
								<h5> {{product.name}}</h5>
								price : <span class="currency">&#x20b9;</span><b>{{product.price}}</b>
							</div>

						</div>
						<div class="separator clear-left">
							
							<!-- <p class="btn-add" style="margin-top: 2%;"> -->
								<i class="fa fa-shopping-cart"></i><a  style="cursor:pointer"  (click)="addToCart(product._id)" class="hidden-sm">Add to cart</a>&nbsp;&nbsp;&nbsp;
							<!-- </p> -->
							<!-- <p class="btn-details"> -->
								<i class="fa fa-list"></i><a  style="cursor:pointer" (click)="goToProduct(product._id)"class="hidden-sm">More details</a>
							<!-- </p>  -->
						</div>
						<!-- <div class="clearfix">
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
