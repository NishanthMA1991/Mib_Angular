<div class="container">
	<div class="card">
		<div class="row" *ngFor="let product of product.product">
			<aside class="col-sm-5 border-right">
				<article class="gallery-wrap">
					<div class="img-big-wrap">
						<div> <a href="#"><img class="product-img" src="{{product.image}}" style="width:80%;height:80%;"></a></div>
					</div>
					<!-- slider-product.// -->

				</article>
				<!-- gallery-wrap .end// -->
			</aside>
			<aside class="col-sm-7">
				<article class="card-body p-5">
					<h3 class="title mb-3">{{product.name}}</h3>
					<p class="price-detail-wrap">
						<span class="price h3 text-warning"> 
        					<span class="currency">&#x20b9;</span><span class="num">{{product.price}}</span>
						</span>
					</p>
					<!-- price-detail-wrap .// -->
					<div class="item-property">
						<p><b>Description : </b></p>
						<p>{{product.description}} </p>
					</div>
					<hr>

					<div class="item-property">
						<p><b>Available Quantity :</b>  {{product.quantity}} </p>
					</div>

					<a class="btn btn-lg btn-primary text-uppercase add" (click)="addToCart()">Add to cart </a>&nbsp;
					<a class="btn btn-lg btn-primary text-uppercase" (click)="goToCart()"> Buy now </a>&nbsp;
					
				</article>
				<!-- card-body.// -->
			</aside>
			<!-- col.// -->
		</div>
		<!-- row.// -->
	</div>
	<!-- card.// -->
</div><br/>
