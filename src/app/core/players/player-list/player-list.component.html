<div class="container">
  <h3 style="text-align:center;color:blueviolet">List of team players</h3>
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-4" *ngFor="let player of playersList.players">            
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{player.playerName}}</h3>
                    <p>{{player.playerType}}</p>
                    <h4><a  class="label label-default" [routerLink]="['/players/playerdetails', player._id]">View</a></h4>
                </div>
                <img src="{{player.profileImage}}" class="img-responsive" alt="{{player.playerName}}" style="display: block; width: 55%; height: 250px;" >
            </div>
        </div>
     </div>
</div>
