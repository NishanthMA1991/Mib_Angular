 
<div class="row">
    <div class="col-md-5 col-md-offset-3">
        <br>
        <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>{{errorMessage}}</strong>
        </div>
        <div class="alert alert-info" *ngIf="successMessage">
            <strong>{{successMessage}}</strong>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading" style="text-align:right"><b style="color:brown">Not registered ? </b> &nbsp;
                <a  class="btn btn-info" routerLink="/login-information/register" >Register Here</a>
            </div>
            <div class="panel-body">
                <h4>Welcome to MIB!!,</h4><br>
                <form #loginForm="ngForm" (ngSubmit)="login(enteredUser,loginForm)">
                    <div class="signup-fields">
                        <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
                            <label for="">User Name</label>
                            <input type="text" required [email]="enteredUser.email !== ''" [(ngModel)]="enteredUser.email" name="email" class="form-control" placeholder="Email"
                                #email="ngModel">
                            <span class="help-block" *ngIf="email.errors?.required && email.touched">
                                Email is required
                            </span>
                        </div>
                        <div class="form-group" [class.has-error]="password.invalid && password.touched" [class.has-success]="password.valid">
                                <label for="">Password</label>
                            <input type="password" [(ngModel)]="enteredUser.password" required class="form-control" name="password" placeholder="Password" #password="ngModel">
                            <span class="help-block" *ngIf="password.invalid && password.touched">
                                Password is required
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-md-6"><button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign In</button></div>
                            <div class="col-md-6"> 
                                <a href="http://localhost:3001/auth/user/statergy"> <img src="../../../assets/images/signInGoogle.png" alt="third slide" style="width: 95%;cursor:pointer;"></a>
                               </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="spacing" style="margin-top: 22%;">
        </div>
    </div>
</div>
