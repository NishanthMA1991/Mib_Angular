<div class="row">
	<div class="col-md-5 col-md-offset-3">

		<!-- <div class="alert alert-danger" *ngIf="errorMessage">
			<strong>{{errorMessage}}</strong>
		</div>
		<div class="alert alert-info" *ngIf="successMessage">
			<strong>{{successMessage}}</strong>
		</div> -->

		<div class="panel panel-primary">
			<div class="panel-heading" style="text-align:right">
				<a href="" class="btn btn-info" routerLink="/login-information/login">Login</a>
			</div>
			<div class="panel-body">
				<h4>Register with MIB!!</h4><br>
				<form #regsiterForm="ngForm" (ngSubmit)="register(enteredUser,regsiterForm)">
					<div class="signup-fields">
						<div class="form-group" [class.has-error]="fullName.invalid && fullName.touched" [class.has-success]="fullName.valid">
							<label for="">Full Name</label>
							<input type="text" [(ngModel)]="enteredUser.fullName" #fullName="ngModel" required name="fullName" class="form-control" placeholder="Full Name">
							<span class="help-block" *ngIf="fullName.errors?.required && fullName.touched">
                                User Name is required
                            </span>
						</div>
						<div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
							<label for="">Email</label>
							<input type="text" required [email]="enteredUser.email !== ''" [(ngModel)]="enteredUser.email" name="email" class="form-control" placeholder="Email"
							 #email="ngModel">
							<span class="help-block" *ngIf="email.errors?.required && email.touched">
                                Email is required
                            </span>
						</div>
						<div class="form-group" [class.has-error]="password.invalid && password.touched" [class.has-success]="password.valid">
							<label for="">Password</label>
							<input type="password" [(ngModel)]="enteredUser.password" required class="form-control" name="password" placeholder="Password" #password="ngModel">
							<span class="help-block" *ngIf="password.invalid && password.touched">
                                Password is required
							</span>
							<span class="help-block" style="color:red"  *ngIf="enteredUser.password.length<=3">
									Password should be of length 3
							</span>
						</div>
						<div class="form-group" [class.has-error]="confirmPasswordControl.invalid && confirmPasswordControl.touched" [class.has-success]="confirmPasswordControl.valid">
							<label for="">Confirm Password</label>
							<input type="password"  required class="form-control" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
							 #confirmPasswordControl="ngModel">
							<span class="help-block" *ngIf="confirmPasswordControl.errors?.required && confirmPasswordControl.touched">
                                    Confirm password is required
                            </span>
							<br>
							<span class="help-block" style="color:red"  *ngIf="enteredUser.password!=confirmPassword">
                                Password should be same
                            </span>
						</div>
						<div>
							<button class="btn btn-primary btn-block" type="submit" [disabled]="regsiterForm.invalid">Signup</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
